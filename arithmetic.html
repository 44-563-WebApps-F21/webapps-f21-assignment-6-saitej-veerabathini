<body>
<h1 style="color: rgb(91, 197, 216)">Saitej Computes</h1>

<input type="number" name="Enter a base" value=10 id="base">
<input type="number" name="Enter an exponent" value=2 id="exponent">
<input type="button" onclick="powers()" value="Compute" class="btn btn-outline-warning">
<script>
    function powers(){
        var result="";
        base = document.getElementById("base").value
        exponent = document.getElementById("exponent").value
        for(var i = 1; i<= exponent; i++){
            result = result + " " + Math.pow(base,i)
        }
        document.getElementById('infoSpan').innerHTML = result;   
    }
</script>
<div>Result: <span id="infoSpan"></span></div>

<form>
    <input type="radio" id="plus" name="color" value="plus" onclick="processRadio()" checked >
    <label for="addition">+</label></br>
  
    <input type="radio" id="minus" name="color" value="minus" onclick="processRadio()" checked >
    <label for="subtraction">-</label></br>
  
    <input type="radio" id="times" name="color" value="times" onclick="processRadio()" checked >
    <label for="multiplication">*</label></br>

    <input type="radio" id="divide" name="color" value="divide" onclick="processRadio()" checked >
    <label for="division">/</label></br>
</form>
<script>
    function processRadio(){
        var choice;
        var result1;
        let base = document.getElementById("base").valueAsNumber;
        let exponent = document.getElementById("exponent").valueAsNumber;
        if(document.getElementById("plus").checked){
            choice = 'plus';
        }
        if(document.getElementById("minus").checked){
            choice = 'minus';
        }
        if(document.getElementById("times").checked){
            choice = 'times';
        }
        if(document.getElementById("divide").checked){
            choice = 'divide';
        }
        switch(choice) {
            case 'plus':
                result1 = base+exponent;
                break;
            case 'minus':
                result1 = base-exponent;
                break;
            case 'times':
                result1 = base*exponent;
                break;
            case 'divide':
                result1 = base/exponent;
                break;
        }
        document.getElementById('infoSpan1').innerHTML = result1;
    }
</script>
<div>Result: <span id="infoSpan1"></span></div>


</body>
