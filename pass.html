<body>
<h1 style="color: rgb(123, 163, 83)">Pass phrase by Saitej Veerabathini</h1>
<h2 style="color: rgb(128, 192, 65)">Getting input</h2>

<form>
    <label for="secret_phrase">Enter the secret phrase </label>
    <input type ="password" id="secret_phrase" name="secret_phrase" value="Let me in"> <br><br>

    <label for="check_phrase">Enter a phrase </label>
    <input type ="text" id="check_phrase" name="check_phrase" autofocus> <br><br>

    <input type="button" onclick="processPhrase()" value="Check the phrase" class="btn btn-outline-primary">
</form>


<p id="result">This text will be replaced </p>

<script> 
var correct = 0;
var wrong = 0;

function processPhrase(){
    console.log("Getting form values")
    secret_phrase = document.getElementById("secret_phrase").value
    check_phrase = document.getElementById("check_phrase").value
    
    
    out = document.getElementById("result")
    if(secret_phrase == check_phrase){
        correct += 1
        alert("Access allowed.")
        out.innerHTML = "Correct Count: " + correct + " Wrong Count:" + wrong;
    } else {
        wrong +=1
        alert("Access denied.")
        out.innerHTML = "Wrong Count: " + wrong + " Correct Count:" + correct;
    }
    if(wrong > 3){
        alert("Account Locked")
    }
}
</script>

        var image = document.getElementById('image');
        switch(usingImage){

            case 3:

    }
</script>
