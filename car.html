<form>

    <input type="text" id="text2" name="text2"><br><br>

    <input type="button"  onclick="updateCar()" value="Update the car" class="btn btn-info">

    <p id="Resultofcar">This text will be replaced</p><br>

</form>

<script>
    my_car = {};
    function orderCar(){
        my_car = {}
        first = document.getElementById("case1").checked
        second = document.getElementById("case2").checked
        third = document.getElementById("case3").checked
        out = document.getElementById("Resultofcar")
        first ? my_car["electric"] = true : my_car["electric"] = false
        second ? my_car["ac"] = true : my_car["ac"] = false
        third ? my_car["gps"] = true : my_car["gps"] = false
        my_car = JSON.stringify(my_car)
        out.innerHTML = "<b>" + my_car + "</b>"
        my_car = JSON.parse(my_car)
    }
</script>
<script>
    function updateCar(){
        text1 = document.getElementById("text1").value
        text2 = document.getElementById("text2").value
        my_car[text1] = text2
